<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youssef Ahmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youssef Ahmed - Software Engineer & Computer Science Student">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg: #2d2d2d;
            --text: #c7c7c7;
            --muted: #888888;
            --border: #444444;
        }

        body.light {
            --bg: #ffffff;
            --text: #111111;
            --muted: #555555;
            --border: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px 20px;
            position: relative;
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--muted);
            transition: color 0.3s;
            z-index: 2;
        }

        .theme-toggle:hover {
            color: var(--text);
        }

        /* Clock */
        .clock {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            color: var(--muted);
            font-weight: bold;
            z-index: 2;
        }

        header {
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeInUp 2s ease;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: var(--muted);
            font-size: 0.9rem;
            transition: all 0.3s;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: -3px;
            background: var(--text);
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--text);
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.7;
            max-width: 650px;
            animation: fadeIn 2s ease forwards;
            transform: translateZ(0);
        }

        .socials {
            margin-top: 25px;
            display: flex;
            gap: 25px;
        }

        .socials a {
            color: var(--muted);
            font-size: 1.8rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .socials a:hover {
            transform: scale(1.2) translateY(-3px);
            color: var(--text);
        }

        footer {
            margin-top: 80px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Clock -->
    <div class="clock" id="clock"></div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </div>

    <header>
        <h1>Youssef Ahmed</h1>
        <nav>
            <a href="mailto:youssef.ahmed.hamaza@gmail.com">Email</a>
            <a href="https://github.com/usefahmed07" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/youssef-ahmed-b13658290" target="_blank">LinkedIn</a>
            <a href="https://x.com/usif74" target="_blank">X</a>
        </nav>
    </header>

    <section class="hero">
        <p>
            Hi, I’m Youssef Ahmed, a Software Engineer & computer science student.
            <br><br>
            Feel empowered to be who you want to be.
        </p>

        <div class="socials">
            <a href="https://github.com/usefahmed07" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/youssef-ahmed-b13658290" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/usif74" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:youssef.ahmed.hamaza@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </section>

    <footer>
        <span>© 2025 Youssef Ahmed</span>
    </footer>

</div>

<script>
    const toggle = document.getElementById("themeToggle");
    const icon = toggle.querySelector("i");

    toggle.addEventListener("click", () => {
        document.body.classList.toggle("light");
        if (document.body.classList.contains("light")) {
            icon.classList.replace("fa-moon", "fa-sun");
        } else {
            icon.classList.replace("fa-sun", "fa-moon");
        }
    });

    const clock = document.getElementById("clock");
    function updateClock() {
        const now = new Date();
        clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
